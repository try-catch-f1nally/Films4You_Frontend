<header class="header">
    <div class="container">
        <a class="header__logo logo" href="index.html">
            <div class="logo__films-part">Films</div>
            <div class="logo__4-part">4</div>
            <div class="logo__you-part">You</div>
        </a>
        <div class="header__search-by-name search-by-name">
            <input class="search-by-name__input" placeholder="Search by name..." type="text">
            <button class="search-by-name__btn"><img alt="" src="img/icons/icons.svg#search"></button>
        </div>
        <a class="header__advanced-search" href="#">Advanced search</a>
        <div class="header__auth-block auth-block">
            <div class="auth-block__log-in-block log-in-block">
                <span class="log-in-block__text">Log In</span>
                <div class="log-in-block__window">
                    <input class="log-in-block__login" type="text" placeholder="your_login">
                    <a class="log-in-block__forgot" href="#">Forgot password?</a>
                    <input class="log-in-block__password" type="password" placeholder="*******">
                    <button class="log-in-block__btn">Log In</button>
                </div>
            </div>
            <a class="auth-block__sign-up" href="#">Sign Up</a>
        </div>
    </div>
</header>
